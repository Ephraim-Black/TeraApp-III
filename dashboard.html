<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ቴራ - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #e6f2ff;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #003366;
        }
        .dashboard-card {
            background: #ffffff;
            max-width: 600px;
            margin: 60px auto;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            text-align: center;
        }
        .dashboard-card h2 {
            margin-bottom: 20px;
        }
        .btn-custom {
            min-width: 140px;
            margin: 5px;
            font-weight: bold;
        }
        .dashboard-card p {
            margin-bottom: 20px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="dashboard-card">
        <h2>Dashboard</h2>
        <p>Welcome to ቴራ! ቀላልና ፈጣን ክፍያ ሂደት እንዲኖር ይሁን።</p>
        <div>
            <button class="btn btn-primary btn-custom" onclick="location.href='index.html'">መነሻ ገጽ</button>
            <button class="btn btn-secondary btn-custom" onclick="location.href='login.html'">መግቢያ</button>
            <button class="btn btn-info btn-custom" onclick="location.href='signup.html'">መዝግብ</button>
        </div>
    </div>
</body>
</html>
