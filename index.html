<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ቴራ - መነሻ ገጽ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #e6f2ff; /* light blue background */
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #003366;
            margin: 0;
            padding: 0;
        }

        /* Hero section */
        .hero {
            background: #ffffff; /* white card */
            max-width: 600px;
            margin: 50px auto 30px auto;
            border-radius: 20px;
            padding: 60px 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .btn-custom {
            min-width: 150px;
            margin: 5px;
            font-weight: bold;
        }

        /* Features section */
        .features {
            max-width: 900px;
            margin: 40px auto;
            text-align: center;
        }

        .features .feature-card {
            background: #ffffff;
            border-radius: 15px;
            padding: 25px;
            margin: 15px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.05);
        }

        .features h4 {
            margin-bottom: 10px;
            font-weight: bold;
        }

        .features p {
            font-size: 1rem;
            color: #003366;
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            color: #003366;
        }

        /* Responsive tweaks */
        @media (max-width: 576px) {
            .hero h1 {
                font-size: 2.2rem;
            }
            .hero p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <div class="hero">
        <h1>ተራ</h1>
        <p>የህዝብ ትራንስፖርት መተግበሪያ — ቀላልና ፈጣን ክፍያ ሂደት</p>
        <div>
            <button class="btn btn-primary btn-custom" onclick="location.href='login.html'">መግቢያ</button>
            <button class="btn btn-secondary btn-custom" onclick="location.href='signup.html'">መዝግብ</button>
            <button class="btn btn-info btn-custom" onclick="location.href='dashboard.html'">Dashboard</button>
        </div>
    </div>

    <!-- Features Section -->
    <div class="features row text-center">
        <div class="col-12 col-md-4">
            <div class="feature-card">
                <h4>ቀላል ክፍያ</h4>
                <p>ከታክሲ እስከ መተግበሪያ ክፍያዎችን በዲጂታል ሁኔታ አስተካክል።</p>
            </div>
        </div>
        <div class="col-12 col-md-4">
            <div class="feature-card">
                <h4>ፈጣን እና ታማኝ</h4>
                <p>ሁሉንም የክፍያ ሂደት በፈጣንና ታማኝ መንገድ አስተካክል።</p>
            </div>
        </div>
        <div class="col-12 col-md-4">
            <div class="feature-card">
                <h4>ምርጥ ተጠቃሚ ተሞክሮ</h4>
                <p>ቀላል እና ልምድ ያለው የመተግበሪያ ቅርጸ ነገር ለተጠቃሚዎች ተዘጋጅቷል።</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2025 ተራ | ሁሉም መብቶች የተጠበቁ
    </footer>
</body>
</html>
