<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ቴራ - መዝግብ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #e6f2ff;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #003366;
        }
        .signup-card {
            background: #ffffff;
            max-width: 400px;
            margin: 60px auto;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        .signup-card h2 {
            margin-bottom: 20px;
        }
        .btn-custom {
            min-width: 140px;
            margin: 5px;
            font-weight: bold;
        }
        .form-control {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="signup-card text-center">
        <h2>መዝግብ</h2>
        <form>
            <input type="text" class="form-control" placeholder="የታክሲ ቁጥር (Plate Number)">
            <input type="text" class="form-control" placeholder="የተጠቃሚ ስም">
            <input type="email" class="form-control" placeholder="ኢሜል">
            <input type="password" class="form-control" placeholder="የይለፍ ቃል">
            <div>
                <button type="submit" class="btn btn-primary btn-custom">መዝግብ</button>
                <button type="button" class="btn btn-secondary btn-custom" onclick="location.href='login.html'">መግቢያ</button>
            </div>
        </form>
    </div>
</body>
</html>
